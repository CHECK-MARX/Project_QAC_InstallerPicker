name: CI Build

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          cache: true
          cache-dependency-path: QACInstallerPicker.App/packages.lock.json

      - name: Restore
        run: dotnet restore Project_QACInstallerPicker.sln

      - name: Build
        run: dotnet build Project_QACInstallerPicker.sln -c Release --no-restore

      - name: Publish
        run: dotnet publish QACInstallerPicker.App/QACInstallerPicker.App.csproj -c Release -r win-x64 --self-contained false -o artifacts/publish --no-restore

      - name: Build metadata
        id: meta
        shell: pwsh
        run: |
          $short = $env:GITHUB_SHA.Substring(0, 8)
          "short_sha=$short" >> $env:GITHUB_OUTPUT
          @"
          commit=$env:GITHUB_SHA
          run_id=$env:GITHUB_RUN_ID
          run_number=$env:GITHUB_RUN_NUMBER
          workflow=$env:GITHUB_WORKFLOW
          built_at_utc=$([DateTime]::UtcNow.ToString("o"))
          "@ | Set-Content -Path artifacts/publish/BUILD_INFO.txt -Encoding UTF8

      - name: Pack artifact zip
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts -Force | Out-Null
          Compress-Archive -Path artifacts/publish/* -DestinationPath artifacts/QACInstallerPicker-win-x64.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QACInstallerPicker-win-x64-${{ steps.meta.outputs.short_sha }}
          path: |
            artifacts/QACInstallerPicker-win-x64.zip
            artifacts/publish/**
          if-no-files-found: error
          retention-days: 7
