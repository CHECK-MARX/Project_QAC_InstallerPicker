name: CI Build

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
    env:
      SIGN_CERT_BASE64: ${{ secrets.WINDOWS_SIGN_CERT_BASE64 }}
      SIGN_CERT_PASSWORD: ${{ secrets.WINDOWS_SIGN_CERT_PASSWORD }}
      SIGN_TIMESTAMP_URL: ${{ vars.WINDOWS_SIGN_TIMESTAMP_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          cache: true
          cache-dependency-path: QACInstallerPicker.App/packages.lock.json

      - name: Restore
        run: dotnet restore Project_QACInstallerPicker.sln

      - name: Build
        run: dotnet build Project_QACInstallerPicker.sln -c Release --no-restore

      - name: Publish
        run: dotnet publish QACInstallerPicker.App/QACInstallerPicker.App.csproj -c Release -r win-x64 --self-contained false -o artifacts/publish --no-restore

      - name: Validate signing secrets for main push
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        shell: pwsh
        run: |
          if ([string]::IsNullOrWhiteSpace($env:SIGN_CERT_BASE64) -or [string]::IsNullOrWhiteSpace($env:SIGN_CERT_PASSWORD)) {
            throw "Missing signing secrets. Configure WINDOWS_SIGN_CERT_BASE64 and WINDOWS_SIGN_CERT_PASSWORD."
          }

      - name: Authenticode sign published executables
        if: ${{ env.SIGN_CERT_BASE64 != '' && env.SIGN_CERT_PASSWORD != '' }}
        shell: pwsh
        run: |
          $timestampUrl = if ([string]::IsNullOrWhiteSpace($env:SIGN_TIMESTAMP_URL)) { "http://timestamp.digicert.com" } else { $env:SIGN_TIMESTAMP_URL }
          $tools = @(
            "${env:ProgramFiles(x86)}\Windows Kits\10\bin\x64\signtool.exe",
            "${env:ProgramFiles(x86)}\Windows Kits\10\App Certification Kit\signtool.exe"
          )
          $signtool = $tools | Where-Object { Test-Path $_ } | Select-Object -First 1
          if ([string]::IsNullOrWhiteSpace($signtool)) {
            throw "signtool.exe was not found on runner."
          }

          $certPath = Join-Path $env:RUNNER_TEMP "codesign.pfx"
          [IO.File]::WriteAllBytes($certPath, [Convert]::FromBase64String($env:SIGN_CERT_BASE64))
          try {
            $targets = Get-ChildItem "artifacts/publish" -File -Filter *.exe
            if ($targets.Count -eq 0) {
              throw "No executable files found to sign in artifacts/publish."
            }

            foreach ($target in $targets) {
              & $signtool sign /fd SHA256 /td SHA256 /tr $timestampUrl /f $certPath /p $env:SIGN_CERT_PASSWORD $target.FullName
              if ($LASTEXITCODE -ne 0) {
                throw "Failed to sign: $($target.FullName)"
              }
              & $signtool verify /pa $target.FullName
              if ($LASTEXITCODE -ne 0) {
                throw "Failed to verify signature: $($target.FullName)"
              }
            }
          }
          finally {
            Remove-Item $certPath -Force -ErrorAction SilentlyContinue
          }

      - name: Warn when signing skipped
        if: ${{ env.SIGN_CERT_BASE64 == '' || env.SIGN_CERT_PASSWORD == '' }}
        shell: pwsh
        run: |
          Write-Host "::warning::Code signing was skipped because signing secrets are not configured."

      - name: Build metadata
        id: meta
        shell: pwsh
        run: |
          $short = $env:GITHUB_SHA.Substring(0, 8)
          "short_sha=$short" >> $env:GITHUB_OUTPUT
          @"
          commit=$env:GITHUB_SHA
          run_id=$env:GITHUB_RUN_ID
          run_number=$env:GITHUB_RUN_NUMBER
          workflow=$env:GITHUB_WORKFLOW
          built_at_utc=$([DateTime]::UtcNow.ToString("o"))
          "@ | Set-Content -Path artifacts/publish/BUILD_INFO.txt -Encoding UTF8

      - name: Pack artifact zip
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts -Force | Out-Null
          Compress-Archive -Path artifacts/publish/* -DestinationPath artifacts/QACInstallerPicker-win-x64.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QACInstallerPicker-win-x64-${{ steps.meta.outputs.short_sha }}
          path: |
            artifacts/QACInstallerPicker-win-x64.zip
            artifacts/publish/**
          if-no-files-found: error
          retention-days: 7
