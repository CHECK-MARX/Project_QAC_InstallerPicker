name: CI Build

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          cache: true
          cache-dependency-path: QACInstallerPicker.App/packages.lock.json

      - name: Restore
        run: dotnet restore Project_QACInstallerPicker.sln

      - name: Build
        run: dotnet build Project_QACInstallerPicker.sln -c Release --no-restore
