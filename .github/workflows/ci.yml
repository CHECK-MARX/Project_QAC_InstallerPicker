name: CI Build

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          cache: true
          cache-dependency-path: QACInstallerPicker.App/packages.lock.json

      - name: Restore
        run: dotnet restore Project_QACInstallerPicker.sln

      - name: Build
        run: dotnet build Project_QACInstallerPicker.sln -c Release --no-restore

      - name: Publish
        run: dotnet publish QACInstallerPicker.App -c Release -r win-x64 -o artifacts/publish --no-restore

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QACInstallerPicker-win-x64
          path: artifacts/publish/**
          if-no-files-found: error
          retention-days: 7
