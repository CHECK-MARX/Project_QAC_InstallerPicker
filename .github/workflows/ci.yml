name: CI Build

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          cache: true
          cache-dependency-path: QACInstallerPicker.App/packages.lock.json

      - name: Restore
        run: dotnet restore Project_QACInstallerPicker.sln

      - name: Build
        run: dotnet build Project_QACInstallerPicker.sln -c Release --no-restore

      - name: Publish
        run: dotnet publish QACInstallerPicker.App/QACInstallerPicker.App.csproj -c Release -r win-x64 --self-contained false -o artifacts/publish --no-restore

      - name: Pack artifact zip
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts -Force | Out-Null
          Compress-Archive -Path artifacts/publish/* -DestinationPath artifacts/QACInstallerPicker-win-x64.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QACInstallerPicker-win-x64
          path: |
            artifacts/QACInstallerPicker-win-x64.zip
            artifacts/publish/**
          if-no-files-found: error
          retention-days: 7
